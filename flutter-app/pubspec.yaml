name: better_bahn
description: "Find cheaper split ticket options for Deutsche Bahn journeys."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  url_launcher: ^6.1.12
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_svg: ^2.0.9  # Added for SVG support

# Flutter launcher icons configuration
flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path_android: "assets/icon/app_icon.png"  # PNG fallback for Android
  image_path_ios: "assets/icon/icon_ios.png"  # PNG fallback for iOS
  adaptive_icon_background: "#EC0016"  # DB Red color
  adaptive_icon_foreground: "assets/icon/app_icon.png"  # PNG for adaptive icon foreground
  # SVG support
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false

flutter:
  uses-material-design: true

  # Add your assets here
  assets:
    - assets/icon/
    - assets/fonts/
    # Add other asset folders as needed

  # DB Design System v3.1.1 Fonts
  fonts:
    - family: DB Sans
      fonts:
        - asset: assets/fonts/DBSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/DBSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/DBSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/DBSans-Bold.ttf
          weight: 700
    - family: DB Head
      fonts:
        - asset: assets/fonts/DBHead-Regular.ttf
          weight: 400
        - asset: assets/fonts/DBHead-Bold.ttf
          weight: 700
name: Deploy docs to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        # Replace <checkout_sha> with the full 40-char commit SHA for the desired v4 release
        uses: actions/checkout@<checkout_sha>

      - name: Setup Pages
        # Replace <configure_pages_sha> with the full SHA for the desired v5 release
        uses: actions/configure-pages@<configure_pages_sha>

      - name: Build with Jekyll
        # Replace <jekyll_build_pages_sha> with the full SHA for the desired v1 release
        uses: actions/jekyll-build-pages@<jekyll_build_pages_sha>
        with:
          source: ./docs
          destination: ./_site

      - name: Upload artifact
        # Replace <upload_pages_artifact_sha> with the full SHA for the desired v3 release
        uses: actions/upload-pages-artifact@<upload_pages_artifact_sha>
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        # Replace <deploy_pages_sha> with the full SHA for the desired v4 release
        uses: actions/deploy-pages@<deploy_pages_sha>
